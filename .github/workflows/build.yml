name: Deploy to AWS ECR

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main, develop]
    # paths:
    #   - "Dockerfile"
    #   - "env.yml"
    #   - "install.R"
    #   - "install_biocmanager.R"

  push:
    branches: [main, develop]
    # paths:
    #   - "Dockerfile"
    #   - "env.yml"
    #   - "install.R"
    #   - "install_biocmanager.R"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials for Dynamic Region
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ secrets.AWS_ACCESS_DEFAULT_REGION }}
          role-to-assume: arn:aws:iam::576661951794:role/GitHubActions-ServerlessDeploy

      # - name: Login to Amazon ECR
      #   id: login-ecr
      #   uses: aws-actions/amazon-ecr-login@v2

      # - name: Pull existing image from ECR as cache
      #   run: docker pull ${{ steps.login-ecr.outputs.registry }}/reports:latest || true

      - name: Set image tag based on branch
        id: set-tag
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "IMAGE_TAG=staging" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Write image tag to a file
        run: echo "${{ steps.set-tag.outputs.IMAGE_TAG }}" > image_tag.txt

      - name: Upload image tag as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt

      - name: Output GitHub context to a file
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT" > github_context.json

      - name: Upload GitHub context as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-context
          path: github_context.json

